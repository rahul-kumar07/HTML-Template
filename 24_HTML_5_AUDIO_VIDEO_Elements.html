<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: "Old English Text MT", sans-serif;
        }
        div{
            background-image: url("img/forest.jpg");
            text-align: center;
            width: 400px;
            padding: 10px;
            border: 5px solid white;
            box-shadow: 0 0 15px black;
        }
        video{
            width: inherit;
        }
    </style>
</head>
<body>

    <!-- Audio Element -->
    <h2>Audio Player</h2>
    <div>
        <audio controls>

        </audio>
    </div>
    <h2>Video Player</h2>
<div>
    <video controls>
        <source src="">
    </video>
</div>
    <!-- Video Element -->

</body>
</html>
