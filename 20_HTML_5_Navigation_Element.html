<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Nav Element</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        nav{
            background-color: orange;
        }
        nav ul{
            life-style-type:none;
            padding: 0px;
            margin: 0;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            text-decoration: none;
            color: forestgreen;
            padding: 14px;
        }
    </style>
</head>

<nav>
    <ul>

        </li>
        <li>
            <a href="#">Carrers</a>
        </li>
        <li>

        </li>
        <li>
            <a href="#">Games</a>
        </li>
        <li>

        </li>
    </ul>
</nav>

</body>
</html>
