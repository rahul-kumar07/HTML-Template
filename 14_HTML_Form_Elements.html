<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        h2{
            font-size: 14px;
        }
        form{
            background-color: lightblue;
            width: 400px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px black;
        }

    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login form</h2>

    <form>
        <label for="user">User Name</label>
        <input type="text" id="user">
        <br>
        <label for="abc">Password</label>
        <input type="password" id="abc">
        <br>
        <input type="submit" value="sunmit">
        <input type="reset" value="reset">
    </form>
    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <form>
        <table>
            <tr>
                <td>
                    <label>User Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password">
                </td>
            </tr>

                <td>
                    <input type="submit" value="submit">
                </td>

                <td>
                    <input type="submit" value="resset">
                </td>
            </tr>
        </table>
    </form>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <form>
        <label>select a language</label>
        <select>
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>JQuery</option>
            <option>BootStrap</option>
        </select>

    </form>

    <!-- select box with optgroup -->
    <h2>Select box with optgroup</h2>
    <form>
        <label> select a Tecchnology</label>
        <select>
            <optgroup label="language">
                <option>Java</option>
                <option>python</option>
                <option>javascript</option>
                <option>.NET</option>
            </optgroup>
            <optgroup label="Scripts">
                <option>Shell script</option>
                <option>javascript</option>
            </optgroup>
        </select>
    </form>

    <!-- Textarea box -->
    <h2>Textarea box</h2>
    <form>
        <label>your message</label>
        <textarea rows="5" cols="30"></textarea>
    </form>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
<form>
    <label>Select a Technology</label>
    <input list="Technologies">
    <datalist id="technologies">
        <option>Java</option>
        <option>python</option>
        <option>javascript</option>
        <option>.NET</option>
    </datalist>
</form>


<br><br><br>
</body>
</html>
